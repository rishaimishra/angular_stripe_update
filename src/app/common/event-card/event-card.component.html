<a  [routerLink]="['/event-details', item?.slug]">
<div class="featuredEvent alt">
	<div class="featuredSingleWrap cartListTransform" *ngIf="item">
		<div class="featuredSingle">
			<div class="featuredSingleImg fastSelling">
				<!-- <img src="assets/images/carousalbanner6.jpg" alt=""> -->
				<img *ngIf="!getCoverThumbnailImage(item?.images)" [src]="noImage?.size400x400" alt="No Image">
				<img *ngIf="getCoverThumbnailImage(item?.images)" [src]="getCoverThumbnailImage(item?.images)" alt="">
				<div class="carouselImgTag" *ngIf="item?.is_fast_selling" >Fast Selling</div>
			</div>
			<div class="list_cont">
				<div class="featuredDate"><span>{{item?.event?.start_date | date : 'MMM'}} <br> <small>{{item?.event?.start_date | date : 'dd'}}</small></span> 
					<div title="{{item?.title}}" class="showWrap">{{item?.title | titlecase}}</div>
					<!-- <div class="showWraphhh" *ngIf="item?.event_speakers"> 
						<small class="spName" *ngFor="let speaker of item.event_speakers">{{speaker.name}}</small> 
					</div> -->
				</div>
				<div class="btn_area" *ngIf="ticketBookingStatus=='open'">
					<a class="btnBuy" [routerLink]="['/event-details', item?.slug]">Buy</a>
				</div>
				<div class="btn_area" *ngIf="ticketBookingStatus=='ongoing'">
					<a class="btnClose" [routerLink]="['/event-details', item?.slug]">Opps, youâ€™re late</a>
				</div>
				<div class="btn_area" *ngIf="ticketBookingStatus=='past'">
						<a class="btnClose" [routerLink]="['/event-details', item?.slug]">Past Event</a>
				</div>
				<div class="btn_area" *ngIf="ticketBookingStatus=='close'">
						<a class="btnClose" [routerLink]="['/event-details', item?.slug]">Tickets sale closed!</a>
				</div>
				
				<div class="btn_area" *ngIf="ticketBookingStatus=='full'">
						<a class="btnClose" [routerLink]="['/event-details', item?.slug]">Sold out</a>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
</a>
