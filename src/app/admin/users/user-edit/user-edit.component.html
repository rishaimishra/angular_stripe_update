<div class="rightPanel alt">
	<breadcrumb>
		<li class="active"><span>Update Profile</span></li>
	</breadcrumb>

	<div class="row">
		<div class="col-9"><h2 class="headTitle">Update Profile </h2></div>
		<div class="col-3">
				<h2 class="backLink">
					<a routerLink="/admin/users/{{userRole}}" >Back </a> 
				</h2>  
		</div>
    </div>

	<notification-message [messages]="error_messages"></notification-message>
	<div class="formWrap">
		<form class="form-horizontal" #userForm="ngForm" (ngSubmit)="updateUser(userForm)">
			<div class="panel-body">
				<div class="box-body">
					<div class="form-group">
						<label for="first_name" class="control-label">First name</label>
						<div class="">
							<input type="text" [(ngModel)]="profileData.first_name" #first_name="ngModel" name="first_name" class="inpField" id="first_name" required>
							<form-validation-message [fromInstance]="first_name"></form-validation-message>
						</div>
					</div>
					<!-- <div class="form-group">
						<label for="middle_name" class="control-label">Middle name</label>
						<div class="">
							<input type="text" [(ngModel)]="profileData.middle_name" #middle_name="ngModel" name="middle_name" class="form-control" id="middle_name">
							<form-validation-message [fromInstance]="middle_name"></form-validation-message>
						</div>
					</div> -->
					<div class="form-group">
						<label for="last_name" class="control-label">Last name</label>
						<div class="">
							<input type="text" [(ngModel)]="profileData.last_name" #last_name="ngModel" name="last_name" class="inpField" id="last_name" required>
							<form-validation-message [fromInstance]="last_name"></form-validation-message>
						</div>
					</div>
					<div class="form-group">
						<label for="head_line" class="control-label">Headline</label>
						<div class="">
							<input type="text" [(ngModel)]="profileData.head_line" #head_line="ngModel" name="head_line" class="inpField" id="head_line" required>
							<form-validation-message [fromInstance]="head_line"></form-validation-message>
						</div>
					</div>
					<div class="form-group">
							<label for="biography" class="control-label">Biography</label>
							<div class="">
								<input type="text" [(ngModel)]="profileData.biography" #biography="ngModel" name="biography" class="inpField" id="biography" required>
								<form-validation-message [fromInstance]="biography"></form-validation-message>
							</div>
					</div>
					<!--<div class="form-group">
						<label for="social_links" class="col-sm-2 control-label">social_links</label>
						<div class="col-sm-10">
							<input type="text" [(ngModel)]="profileData.social_links" #social_links="ngModel" name="social_links" class="form-control" id="social_links" required>
							<form-validation-message [fromInstance]="social_links"></form-validation-message>
						</div>
					</div>-->
					<div class="form-group">
						<label for="biography" class="control-label">Address</label>
						<div class="">
							<textarea type="text" [(ngModel)]="profileData.address" #address="ngModel" name="address" class="inpField" id="address"
							 required></textarea>
							<form-validation-message [fromInstance]="address"></form-validation-message>
						</div>
					</div>
					<div class="form-group">
						<label for="timezone" class="control-label">Timezone</label>
						<div class="">
							<input type="text" [(ngModel)]="profileData.timezone" #timezone="ngModel" name="timezone" class="inpField" id="timezone" required>
							<form-validation-message [fromInstance]="timezone"></form-validation-message>
						</div>
					</div>
					<div class="form-group">
						<label for="mobile_no" class="control-label">Mobile no</label>
						<div class="">
							<input type="text" [(ngModel)]="userData.mobile_no" #mobile_no="ngModel" name="mobile_no" class="inpField" id="mobile_no" required>
							<form-validation-message [fromInstance]="mobile_no"></form-validation-message>
						</div>
					</div>

          <p>&nbsp;</p>

					<div class="form-group">
							<label for="icon" class="control-label"><b>Is Active:</b> </label>

							<span class="sideRadio">
							<input class="" type="radio" name="is_active" [(ngModel)]="userData.is_active" id="is_active" [value]=1>
							<label class="form-check-label" for="is_active">
								Yes
							</label>
							</span>

							<span class="sideRadio">
							<input class=""  type="radio" name="is_active" [(ngModel)]="userData.is_active" id="is_active_0" [value]=0>
							<label class="form-check-label" for="is_active_0">
								No
							</label>
							</span>

					</div>

					<div class="form-group">
							<label for="icon" class="control-label"><b>Is Block:</b> </label>


							<span class="sideRadio">
							<input class="" type="radio" name="is_block" [(ngModel)]="userData.is_block" id="is_block" [value]=1>
							<label class="form-check-label" for="is_block">
								Yes
							</label>
							</span>

							<span class="sideRadio">
							<input class=""  type="radio" name="is_block" [(ngModel)]="userData.is_block" id="is_block_0" [value]=0>
							<label class="form-check-label" for="is_block_0">
								No
							</label>
							</span>


					</div>

				</div>
			</div>
			<div class="panel-footer">
				<button type="submit" class="btn btn-info pull-right" [disabled]="userForm.invalid">
					Save
				</button>
			</div>
		</form>
	</div>
</div>
