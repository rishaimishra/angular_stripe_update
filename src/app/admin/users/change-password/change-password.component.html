<div class="rightPanel alt">
    <breadcrumb>
        <li class="active"><span>Change Password</span></li>
    </breadcrumb>

    <div class="row">
      <div class="col-md-6"><h2 class="headTitle">Change Password</h2></div>
      <div class="col-md-6"></div>
    </div>

    <div class="alert alert-success" *ngIf="success_messages !=''">
        {{success_messages}}
     </div>
    <notification-message *ngIf="error_messages !=''" [messages]="error_messages"></notification-message>
    <div class="formWrap">
      <form class="form-horizontal" (ngSubmit)="updateUserPasswordForm(updatePasswordForm)">
          <div class="panel-body">
              <div class="box-body" [formGroup]="updatePasswordForm">
                <div class="form-group">
                    <label for="name" class="control-label">Password</label>
                    <div class="" >
                    <input type="password" formControlName="password" class="inpField" id="password">
                    </div>
                </div>
                <div class="form-group">
                  <label for="name" class="control-label">Confirm Password</label>
                  <div class="">
                      <input type="password" formControlName="confirmPassword" class="inpField" id="confirmPassword">
                      <p class="matchPassword" *ngIf="updatePasswordForm.controls.confirmPassword.errors?.MatchPassword">Password not match</p>
                  </div>
                </div>
              </div>
          </div>
          <div class="panel-footer">
              <button type="submit" class="btn btn-info" [disabled]="updatePasswordForm.invalid">
                 Update Password
              </button>
          </div>
      </form>
    </div>
</div>
