<div class="rightPanel alt">
  <breadcrumb>
		<li><a routerLink="/admin/notifications">Notifications</a></li>
		<li class="active"><span>{{(isCreateMode) ? 'Create Notification' : 'Edit Notification'}}</span></li>
	</breadcrumb>
  <div class="centerHeading">
    <h2>{{(isCreateMode) ? 'Create Notification' : 'Edit Annoucement'}}</h2>
  </div>
  <div>
    <a href="javascript:void(0);" routerLink="/admin/notifications" class="btn btn-primary btn-sm titleLink02 pull-right">Back</a>
  </div>
 
  <div class="formWrap">
    <form [formGroup]="formObj" (submit)="saveForm()">
      <div class="row">
        <div class="col-sm-12"><label for="">Role:</label>
          <div class="inputWrap">
              <ng-select 
              [multiple]="true"
              [items]="roles"
              bindLabel="name"
              bindValue="name"
              groupBy="role"
              [selectableGroup]="true"
              [selectableGroupAsModel]="false"
              [closeOnSelect]="false"
              placeholder="Select Role "
              formControlName="role"
              [(ngModel)]="selectedRole" >
              </ng-select>
              <ng-template ng-optgroup-tmp let-item="item" let-item$="item$" let-index="index">
                <input id="item-{{index}}" type="checkbox" [ngModel]="item$.selected"/> {{item.role | uppercase}}
              </ng-template>
              <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                <input id="item-{{index}}" type="checkbox" [ngModel]="item$.selected"/> {{item.name}}
              </ng-template>
           
            <div class="form-validation-error" *ngIf="formError?.role">
              <span *ngFor="let err of formError?.role">{{err?.message}}</span>
            </div>
          </div>
        </div>
      </div>
      

      <div class="row">
          <div class="col-sm-12"><label for="">Data:</label>
            <div class="inputWrap">
              <textarea class="inpField" formControlName="data" name="data" placeholder="Data" type="text"></textarea>
              <div class="form-validation-error" *ngIf="formError?.data">
                <span *ngFor="let err of formError?.data">{{err?.message}}</span>
              </div>
            </div>
          </div>
      </div>

      <!-- disableSubmit -->
      <!-- <input type="submit" value="Save" class="submitBtn m-t-20"> -->
      <button type="submit" class="submitBtn" [ngClass]="{'disableSubmit': formLoading}" [disabled]="formLoading">{{(formLoading) ? 'Saving' : 'Save'}} <i *ngIf="formLoading" class="fa fa-spinner fa-spin"></i></button>
    </form>

  </div>

</div>
