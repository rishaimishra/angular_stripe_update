<div class="rightPanel alt">
<breadcrumb>
	<li><a routerLink="/admin/pages">Pages</a></li>
	<li class="active"><span>Create Page</span></li>
</breadcrumb>
	<notification-message [messages]="error_messages"></notification-message>

	<form class="form-horizontal" #cmsPageForm="ngForm" (ngSubmit)="saveCmsPage(cmsPageForm)">
		<div class="panel-body">
			<div class="box-body">
				<div class="form-group">
					<label for="name" class="control-label">Name</label>
					<div class="">
						<input type="text" [(ngModel)]="formData.name" #name="ngModel" name="name" class="form-control" id="name" required>
						<form-validation-message [fromInstance]="name"></form-validation-message>
					</div>
				</div>
				<div class="form-group">
					<label for="title" class="control-label">Title</label>
					<div class="">
						<input type="text" [(ngModel)]="formData.title" #title="ngModel" name="title" class="form-control" id="title" required>
						<form-validation-message [fromInstance]="title"></form-validation-message>
					</div>
				</div>
				<div class="form-group">
					<label for="content" class="control-label">Content</label>
					<div class="">

						<ckeditor  #content="ngModel" name="content" [(ngModel)]="formData.content" [editor]="Editor" required ></ckeditor>


						<form-validation-message [fromInstance]="content"></form-validation-message>
					</div>
				</div>
				<div class="form-group">
						<label for="sample_content" class="control-label">Sample content</label>
					<div class="">

						<ckeditor  #sample_content="ngModel" name="sample_content" [(ngModel)]="formData.sample_content" [editor]="Editor" required ></ckeditor>


						<form-validation-message [fromInstance]="sample_content"></form-validation-message>
					</div>
				</div>
				<div class="form-group">
						<label for="description" class="control-label">Meta Description</label>
					<div class="">

							<ckeditor  #description="ngModel" name="description" [(ngModel)]="formData.description" [editor]="Editor" required ></ckeditor>


						<form-validation-message [fromInstance]="description"></form-validation-message>
					</div>
				</div>
				<div class="form-group">
					<label for="keywords" class="control-label">Meta Keywords</label>
					<div class="">
						<input type="text" [(ngModel)]="formData.keywords" #keywords="ngModel" name="keywords" class="form-control" id="keywords" required>
						<form-validation-message [fromInstance]="keywords"></form-validation-message>
					</div>
				</div>
				<div class="form-group">
					<label for="css_class" class="control-label">Css class</label>
					<div class="">
						<input type="text" [(ngModel)]="formData.css_class" #css_class="ngModel" name="css_class" class="form-control" id="css_class" required>
						<form-validation-message [fromInstance]="css_class"></form-validation-message>
					</div>
				</div>
				<div class="form-group">
					<label for="icon" class="control-label">Icon</label>
					<div class="">
						<input type="text" [(ngModel)]="formData.icon" #icon="ngModel" name="icon" class="form-control" id="icon" required>
						<form-validation-message [fromInstance]="icon"></form-validation-message>
					</div>
				</div>

				<div class="form-group">
						<label for="icon" class="control-label"><b>Is active:</b> </label>

						<span class="sideRadio">
						<input class="" type="radio" name="is_active" [(ngModel)]="formData.is_active" id="is_active" value="1">
						<label class="form-check-label" for="is_active">
							Yes
						</label>
						</span>

						<span class="sideRadio">
						<input class=""  type="radio" name="is_active" [(ngModel)]="formData.is_active" id="is_active_0" value="0">
						<label class="form-check-label" for="is_active_0">
							NO
						</label>
						</span>

				</div>


			</div>
		</div>
		<div class="panel-footer">
			<a [routerLink]="['/admin/pages']" class="btn btn-danger">Cancel</a>
			<button type="submit" class="btn btn-info pull-right" [disabled]="cmsPageForm.invalid">
				Save 
			</button>
		</div>
	</form>
</div>
